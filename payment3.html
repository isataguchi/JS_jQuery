<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/payment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.jpostal.js"></script>
    <script src="payment.js"></script>  

    <title>JS/jQuery - Shop</title>
</head>
<body>
    <div class="row">
        <div class="container">
            <form action="" autocomplete = "off">
                <div class="pay-form">
                  <h3>💳支払い - Payment Details</h3>
                  <label for="fname">👤氏名：</label>
                  <input type="text" id="fname" name="full-name" placeholder="Bill M. Doe" /><br />
                  <label for="address">住所：</label>
                  <input type="text" id="address" name="address" placeholder="Enter your address" />
                  <label for="zip">📫郵便番号：</label>
                  <input type="text" id="zip" name="address" placeholder="Enter your zipcode" />
                  <label for="adr">🏡 町域:</label>
                  <input type="text" id="street" name="address" placeholder="Address/Street/HouseNumber" /><br />
                  <label for="city">🗾市区町村</label>
                  <input type="text" id="city" name="city" placeholder="City Name" />
                  <label for="state">🌏都道府県</label>
                  <input type="text" id="pref" name="state" placeholder="State/Prefecture/Province"><br />
              
                  <label for="email">📧メールアドレス：</label>
                  <input type="text" id="email" name="email" placeholder="bill@example.com" /> <br />
            
                  <label for="creditCardInput">💳クレジット番号：</label>
                <input id="creditCardInput" type="text" name="cc" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" />

                  <label for="Password">🔒 パスワード</label>
                  <input type="password" value="" id="myInput" />
                  <input type="checkbox" onclick="myFunction()">表示  👁 <br />                  
                  <button class="btn-send"><span>送信</span></button>
                </div>
              </form>
              
        </div> 
    </div>
           
</body>
